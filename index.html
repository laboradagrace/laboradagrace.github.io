<html>

<head>
<title>mows</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
<link rel="stylesheet" href="style.css" >
</head>


<body>
  
  <!-- Icons Grid -->
  <section class="features-icons bg-light ">
      <div class = "jumbotron">
          <h1>MQTT</h1>
        <p>My MQTT Web App</p>
        
      </div>
  <div class="container text-center">
  <div class="row">

  <div class="col-lg-4" >
    <h1>Broker</h1>
    Address: <input id="broker" type="text" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
    <input id="connect" class="btn btn-primary" type="button" value="Connect">
    <input id="disconnect" class="btn btn-primary" type="button" value="Disconnect" ><br><br>
    Status: <div id="status" class="text-center alert alert-secondary">
      Disconnected
  </div>
    <table id="receiver1" class="table table-hover ">
      <thead class= "thead-dark" >
        <th>Topic</th>
        <th>Payload</th>
        <th>Time Stamp</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  <br><br>
  </div>

  <div class="col-lg-4">
    <h1>Publish</h1>
    Topic: <input id="pubTopic" type="text"><br><br>
    Payload: <input id="pubPayload" type="text"><br><br>
    <input id="btnPublish" class="btn btn-primary" type="button" value="Publish">
    <br><br>
      <table id="receiver2" class="table table-hover">
        <thead class="thead-dark">
          <th>Topic</th>
          <th>Payload</th>
          <th>Time Stamp</th>
        </thead>
        <tbody>

        </tbody>
      </table>
  </div>

  <div class="col-lg-4">
    <h1>Subscribe</h1>
    Topic: <input id="subTopic" type="text"><br><br>
    <input id="btnSubscribe" class="btn btn-primary" type="button"  value="Subscribe">
    <input id="btnUnsubscribe" class="btn btn-primary" type="button" value="Unsubscribe" >
    <br><br>
      <table id="receiver3" class="table table-hover ">
        <thead class="thead-dark">
          <th> Topic </th>
          <th>Time Stamp</th>
        </thead>
        <tbody>

        </tbody>
      </table>
  </div>
  
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>


</body>
</html>
